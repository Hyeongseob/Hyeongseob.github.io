        "9613,라이터,담배 라이터와 그 밖의 라이터(기계식이나 전기식인지에 상관없다)와 이들의 부분품(라이터 돌과 심지는 제외한다) \n" +
        "9614,담배파이프,\"흡연용 파이프[파이프 볼(pipe bowl)을 포함한다]·시가홀더·시가렛홀더, 이들의 부분품 \"\n" +
        "9615,빗·머리핀,빗·헤어슬라이드(hair-slide)와 이와 유사한 물품·머리핀·컬링핀(curling pin)·컬링그립(curling grip)·헤어컬러(hair curler)와 이와 유사한 물품(제8516호에 해당하는 물품은 제외한다)과 이들의 부분품 \n" +
        "9616,화장용품,\"향수용 분무기와 이와 유사한 화장용 분무기, 이들의 마운트(mount)와 두부(頭部), 화장용 분첩과 패드 \"\n" +
        "9617,진공용기,진공 플라스크와 그 밖의 진공용기(완전한 것으로 한정한다)와 그 부분품(유리로 만든 내부용기는 제외한다) \n" +
        "9618,마네킹인형,\"마네킹 인형과 그 밖의 모델형 인형, 자동인형과 그 밖의 쇼윈도 장식용인 움직이는 전시용품 \"\n" +
        "9619,위생용품,\"위생 타월(패드)·탐폰(tampon), 냅킨(기저귀)·냅킨라이너(napkin liner)와 이와 유사한 물품(어떤 재질이라도 가능하다) \"\n" +
        "9620,삼각대,일각대·양각대·삼각대와 이와 유사한 물품 \n" +
        "9701,회화,\"회화·데생·파스텔(손으로 직접 그린 것으로 한정하며, 제4906호의 도안과 손으로 그렸거나 장식한 가공품은 제외한다), 콜라주(collage)·모자이크와 이와 유사한 장식판 \"\n" +
        "9702,판화,오리지널 동판화·목판화·석판화 \n" +
        "9703,조각·조상,오리지널 조각과 조상(彫像)(어떤 재료라도 가능하다) \n" +
        "9704,사용한 우표·엽서,우표·수입인지·우편요금 별납증서·초일(初日)봉투·우편엽서류와 이와 유사한 것(이미 사용한 것이나 제4907호의 것은 제외한 사용하지 않은 것을 포함한다) \n" +
        "9705,수집품과 표본,수집품과 표본[고고학·민족학·사학·동물학·식물학·광물학·해부학·고생물학·고전학(古錢學)에 관한 것으로 한정한다] \n" +
        "9706,골동품,골동품(제작 후 100년을 초과한 것으로 한정한다) \n";
    var lines = csv.split("\n");
    var result = [];

    for (var i = 0; i < lines.length; i++) {
        var obj = [];

        line = lines[i]
        obj.push(line.substring(0, 4))
        line = line.substring(5,)
        comma_index = line.indexOf(',');
        obj.push(line.substring(0, comma_index).trim())
        description = line.substring(comma_index + 1,)
        if (description.startsWith('"')) {
            description = description.substring(1, description.length - 1)
        }
        description = description.trim()
        obj.push(description)
        result.push(obj);
    }

    var carousel_inner = document.getElementById('inner_items');
    console.log(carousel_inner)

    function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
    }

    shuffle(result)

    for (var i = 0; i < result.length; i++) {
        var face = document.createElement('div');
        face.classList.add('quiz_card__face');
        face.classList.add('quiz_card__face--front');
        var hscode = document.createElement('span');
        hscode.appendChild(document.createTextNode(result.at(i)[0]))
        face.appendChild(hscode);

        var back = document.createElement('div');
        back.classList.add('quiz_card__face');
        back.classList.add('quiz_card__face--back');
        var description = document.createElement('span');
        description.appendChild(document.createTextNode(result.at(i)[2]))
        description.overflow = false
        description.style.fontSize = '23px'
        back.appendChild(description);

        var card = document.createElement('div')
        card.classList.add('quiz_card')
        card.appendChild(face)
        card.appendChild(back)

        var scene = document.createElement('div')
        scene.classList.add('scene')
        scene.classList.add('scene')
        scene.classList.add('scene--quiz_card');
        scene.style.width = '100%';
        scene.appendChild(card);

        var figure = document.createElement('figure')
        figure.appendChild(scene)

        var box = document.createElement('div')
        box.classList.add('flex-grow-1')
        box.classList.add('ms-4')
        box.classList.add('ps-3')
        box.appendChild(figure)

        var box_2 = document.createElement('div')
        box_2.classList.add('col-md-8')
        box_2.classList.add('col-lg-9')
        box_2.classList.add('col-xl-8')
        box_2.appendChild(figure)

        var box_3 = document.createElement('div')
        box_3.classList.add('row')
        box_3.classList.add('d-flex')
        box_3.classList.add('justify-content-center')
        box_3.appendChild(box_2)

        var element = document.createElement('div')
        element.classList.add('carousel-item')
        element.appendChild(box_3)
        carousel_inner.appendChild(element)
    }

</script>

<script type="text/javascript">
    var cards = document.querySelectorAll('.quiz_card');
    [...cards].forEach((quiz_card) => {
        quiz_card.addEventListener('click', function () {
            quiz_card.classList.toggle('is-flipped');
        });
    });
</script>
</html>
