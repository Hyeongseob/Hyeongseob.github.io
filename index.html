<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HS-CODE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div style="padding: 1rem">
            <p>🤔 각 호를 쓰시오.</p>
        </div>
        <div style="padding: 1rem">
            <form method="get" action="ho_quiz.html">
                <label for="ho_range">범위 : </label>
                <input class="input_index" type="text" id="ho_range" name="range" placeholder="예시) 1-2, 5, 9-10" required>
                <input class="button" type="submit" value="Start">
            </form>
        </div>
    </div>

    <div class="content">
        <div style="padding: 1rem">
            <p>🚀 (NEW) 각 주를 쓰시오.</p>
        </div>
        <div style="padding: 1rem">
            <form method="get" action="ju_quiz.html">
                <label for="ju_range">범위 : </label>
                <input class="input_index" type="text" id="ju_range" name="range" placeholder="예시) 1-2, 5, 9-10" required>
                <input class="button" type="submit" value="Start">
            </form>
        </div>
    </div>
</div>
</body>
</html>
