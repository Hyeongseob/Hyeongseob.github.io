<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HSCODE-CODE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quiz_wrapper">
    <div class="quiz_content">
        <div style="text-align: center; padding: 1rem">
            <button class="button" id="prev_button" type="button">Prev</button>
            <button class="button" id="next_button" type="button">Next</button>
        </div>
        <div style="text-align: center; padding: 1rem">
            <span class="quiz_code" style="font-size: 8rem"><strong>0000</strong></span>

            <div>
                <details>
                    <summary>호의 용어</summary>
                    <span class="quiz_description" style="font-size: 2rem; padding: 2rem">unknown</span>
                </details>
            </div>
            <script type="text/javascript" src="script.js"></script>
        </div>
    </div>
</div>
</body>
</html>
